<!DOCTYPE html>
<html>
   <head>
      <title>Form button with onClick event</title>
   <script>

   function change() {
	document.bgColor = "blue"
}
   </script>

   </head>
   <body>
      <img src="/home/rohit/javascript_assignements/Images/IMG-20150919-WA0010.jpg">
   <form>
   <input type="button" value="Change" onClick="change()">
   </form>
   </body>

</html>
